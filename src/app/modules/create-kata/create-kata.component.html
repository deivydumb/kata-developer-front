<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Crear Nueva Kata</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="kataForm">
              <!-- Campo Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Kata</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="nombre" 
                  formControlName="nombre"
                  placeholder="Ej: Kata de desarrollo" 
                >
              </div>
            
              <!-- Campo Descripción -->
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea 
                  class="form-control" 
                  id="descripcion" 
                  formControlName="descripcion"
                  rows="3" 
                  placeholder="Descripción detallada de la kata..."
                ></textarea>
              </div>
            
              <!-- Fechas -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    id="fecha_inicio" 
                    formControlName="fecha_inicio"
                  >
                </div>
                <div class="col-md-6">
                  <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    id="fecha_fin" 
                    formControlName="fecha_fin"
                  >
                </div>
              </div>
            
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"
                (click)="onSubmit()">
                  <i class="bi bi-save me-2"></i>Guardar Kata
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                  <i class="bi bi-eraser me-2"></i>Limpiar Formulario
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
      <button class="btn btn-primary mt-3" [routerLink]="['/admin']">Volver</button>
    </div>
  </div>
