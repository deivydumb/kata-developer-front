<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h4 class="card-title text-center">Iniciar Sesión</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Ingrese su usuario"
                required
                [(ngModel)]="username"
                name="username"
                #usernameInput="ngModel"
              />
              <div
                *ngIf="usernameInput.invalid && usernameInput.touched"
                class="text-danger"
              >
                El campo de usuario es obligatorio.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Ingrese su contraseña"
                required
                [(ngModel)]="password"
                name="password"
                #passwordInput="ngModel"
              />
              <div
                *ngIf="passwordInput.invalid && passwordInput.touched"
                class="text-danger"
              >
                El campo de contraseña es obligatorio.
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block mt-4"
              [disabled]="loginForm.invalid"
            >
              Iniciar Sesión
            </button>
          </form>
          <button 
  [routerLink]="['/register']"
  class="btn btn-outline-success"
>
  Crear cuenta nueva
</button>
        </div>
      </div>
    </div>
  </div>
</div>
